<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/contactpage.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    h1 {

        font-size: 30px;

</style>
<div class="bg-imag">
    <div class="container">

            <div>

            </div>
            <div>

            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{'/login'}"><i class="fas fa-user-alt"></i> Login</a>
